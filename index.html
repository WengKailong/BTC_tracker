<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTC 地址追踪器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    h1 { text-align: center; padding: 15px; }
    #priceTimestamp { text-align: center; font-size: 14px; color: #555; margin-bottom: 10px; }
    #subscribeForm { display: flex; flex-direction: column; align-items: center; gap: 8px; margin: 10px; }
    #subscribeForm input { width: 90%; max-width: 400px; padding: 8px; }
    #subscribeForm button { padding: 8px 16px; }
    #totals { text-align: center; margin: 20px 0; font-size: 18px; }
    #wallets { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 10px; }
    .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); width: 90%; max-width: 400px; }
    .address { font-size: 14px; word-break: break-word; margin-bottom: 5px; }
    .balance, .usdValue { font-size: 16px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>BTC 地址追踪器</h1>
  <div id="priceTimestamp">加载BTC价格中...</div>

  <form id="subscribeForm">
    <input type="text" id="btcAddress" placeholder="输入一个BTC地址" required />
    <input type="email" id="email" placeholder="订阅邮箱" required />
    <button type="submit">提交订阅</button>
  </form>

  <div id="totals">
    总BTC数量: <span id="totalBTC">0</span> BTC<br />
    总价值: $<span id="totalUSD">0</span>
  </div>

  <div id="wallets"></div>

  <script>
    let btcPrice = 0;

    async function fetchBTCPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await res.json();
        btcPrice = data.bitcoin.usd;
        document.getElementById("priceTimestamp").innerText =
          `BTC价格: $${btcPrice.toLocaleString()} (更新: ${new Date().toLocaleTimeString()})`;
      } catch (err) {
        console.error("获取BTC价格失败", err);
      }
    }

    async function fetchAllAddresses() {
      try {
        const res = await fetch("/api/get-subscribers");
        const data = await res.json();

        const seen = new Set();
        const addresses = [];

        for (const key in data) {
          const entry = data[key];
          (entry.addresses || []).forEach(addr => {
            if (!seen.has(addr)) {
              seen.add(addr);
              addresses.push(addr);
            }
          });
        }

        return addresses;
      } catch (err) {
        console.error("获取地址失败", err);
        return [];
      }
    }

    async function fetchBalance(address) {
      try {
        const res = await fetch(`https://blockstream.info/api/address/${address}`);
        if (!res.ok) return 0;
        const data = await res.json();
        const satoshi = data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
        return satoshi / 1e8;
      } catch (err) {
        console.error("获取余额失败", err);
        return 0;
      }
    }

    async function renderWallets() {
      const container = document.getElementById("wallets");
      container.innerHTML = "";
      const addresses = await fetchAllAddresses();
      let totalBTC = 0;

      for (const addr of addresses) {
        const balance = await fetchBalance(addr);
        const usdValue = balance * btcPrice;
        totalBTC += balance;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="address">${addr}</div>
          <div class="balance">余额: ${balance} BTC</div>
          <div class="usdValue">价值: $${usdValue.toLocaleString()}</div>
        `;
        container.appendChild(card);
      }

      document.getElementById("totalBTC").innerText = totalBTC.toFixed(8);
      document.getElementById("totalUSD").innerText = (totalBTC * btcPrice).toLocaleString();
    }

    document.getElementById("subscribeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btcAddress = document.getElementById("btcAddress").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!btcAddress || !email) {
        alert("请输入BTC地址和邮箱");
        return;
      }

      try {
        const res = await fetch("/api/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, addresses: [btcAddress] }),
        });

        const result = await res.json();
        alert(result.message || "订阅成功");
        document.getElementById("btcAddress").value = "";
        document.getElementById("email").value = "";
        await renderWallets();
      } catch (err) {
        alert("订阅失败");
      }
    });

    // 初始化
    (async () => {
      await fetchBTCPrice();
      await renderWallets();
      setInterval(fetchBTCPrice, 60000);
    })();
  </script>
</body>
</html>
