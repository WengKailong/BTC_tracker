<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC 地址余额追踪工具（自动刷新价格）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
    }
    .address-card {
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      position: relative;
    }
    .address-card h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
    }
    .address-card p {
      margin: 4px 0;
      font-size: 0.9rem;
      color: #555;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .change-pos {
      color: green;
    }
    .change-neg {
      color: red;
    }
    #total-value, #btc-price-time {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>BTC 地址余额追踪工具（自动刷新价格）</h2>
  <div class="input-group">
    <input type="text" id="btcAddress" placeholder="输入 BTC 地址">
    <input type="text" id="btcLabel" placeholder="标签（可选）">
  </div>
  <div class="button-row">
    <button onclick="addAddress()">添加地址</button>
    <button onclick="clearAll()" style="background-color:#dc3545;">清空所有</button>
  </div>

  <div id="cards"></div>
  <div id="total-value"></div>
  <div id="btc-price-time"></div>

  <script>
    let addresses = [];
    let btcPrice = 0;
    let priceFetchedAt = "";

    function formatUSD(val) {
      return val.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
    }

    async function fetchBTCPrice() {
      try {
        const res = await fetch('https://blockchain.info/ticker');
        const data = await res.json();
        btcPrice = data.USD.last;
        const now = new Date();
        priceFetchedAt = now.toLocaleString();
        document.getElementById("btc-price-time").textContent =
          `当前 BTC 价格：$${btcPrice}（获取时间：${priceFetchedAt}）`;
        renderCards();
      } catch {
        document.getElementById("btc-price-time").textContent = "无法获取 BTC 当前价格";
      }
    }

    async function fetchBalance(address) {
      try {
        const res = await fetch(`https://mempool.space/api/address/${address}`);
        const data = await res.json();
        return data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
      } catch {
        return null;
      }
    }

    async function addAddress() {
      const inputAddr = document.getElementById('btcAddress');
      const inputLabel = document.getElementById('btcLabel');
      const address = inputAddr.value.trim();
      const label = inputLabel.value.trim() || "";

      if (!address || addresses.find(a => a.address === address)) return;

      const satoshi = await fetchBalance(address);
      if (satoshi === null) {
        alert("地址无效或查询失败");
        return;
      }

      const btc = satoshi / 1e8;
      const now = Date.now();

      addresses.push({
        address, label, btc,
        snapshotBtc: btc,
        snapshotTime: now
      });

      saveToStorage();
      renderCards();
      inputAddr.value = '';
      inputLabel.value = '';
    }

    function deleteAddress(index) {
      addresses.splice(index, 1);
      saveToStorage();
      renderCards();
    }

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      let totalBTC = 0;

      addresses.forEach((item, index) => {
        const change = item.btc - item.snapshotBtc;
        const hoursSince = (Date.now() - item.snapshotTime) / (1000 * 60 * 60);
        const showChange = hoursSince >= 24;

        const changeClass = change > 0 ? 'change-pos' :
                            change < 0 ? 'change-neg' : '';
        const changeText = showChange
          ? (change > 0 ? `+${change.toFixed(8)} BTC` : `${change.toFixed(8)} BTC`)
          : `（尚未满24小时）`;

        const div = document.createElement('div');
        div.className = 'address-card';
        div.innerHTML = `
          <button class="delete-btn" onclick="deleteAddress(${index})">删除</button>
          <h4>${item.label || '(无标签)'}</h4>
          <p><strong>地址：</strong>${item.address}</p>
          <p><strong>当前余额：</strong>${item.btc.toFixed(8)} BTC</p>
          <p><strong>当前价值：</strong>${formatUSD(item.btc * btcPrice)}</p>
          <p><strong>24h 变化：</strong><span class="${changeClass}">${changeText}</span></p>
        `;
        container.appendChild(div);
        totalBTC += item.btc;
      });

      const totalUSD = totalBTC * btcPrice;
      document.getElementById('total-value').textContent =
        `总余额：${totalBTC.toFixed(8)} BTC ≈ ${formatUSD(totalUSD)}`;
    }

    function saveToStorage() {
      localStorage.setItem('btc_addresses', JSON.stringify(addresses));
    }

    async function loadFromStorage() {
      const saved = JSON.parse(localStorage.getItem('btc_addresses') || '[]');
      addresses = [];

      for (const item of saved) {
        const satoshi = await fetchBalance(item.address);
        if (satoshi === null) continue;
        const btc = satoshi / 1e8;
        addresses.push({ ...item, btc });
      }

      renderCards();
    }

    function clearAll() {
      if (!confirm("确定要清除所有保存的地址？")) return;
      localStorage.removeItem('btc_addresses');
      addresses = [];
      renderCards();
      document.getElementById('total-value').textContent = '';
    }

    fetchBTCPrice().then(loadFromStorage);
    setInterval(fetchBTCPrice, 60000); // 每分钟自动刷新价格
  </script>
</body>
</html>
