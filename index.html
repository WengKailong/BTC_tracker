<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC 地址追踪与订阅</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f7f7f7; }
    h2 { text-align: center; color: #333; }
    .card { background: white; padding: 15px; margin-bottom: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .address { font-size: 14px; color: #555; word-break: break-all; }
    .balance { font-weight: bold; margin-top: 8px; font-size: 18px; }
    .usd-value { color: #777; font-size: 14px; }
    .change { margin-top: 5px; font-size: 14px; }
    .change.positive { color: green; }
    .change.negative { color: red; }
    .delete-btn { float: right; background: red; color: white; border: none; border-radius: 5px; padding: 2px 6px; cursor: pointer; }
    .input-row { margin-bottom: 10px; }
    input { padding: 8px; width: 100%; box-sizing: border-box; border-radius: 5px; border: 1px solid #ccc; margin-top: 5px; }
    button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #0056b3; }
    #message { margin-top: 15px; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h2>BTC 地址追踪与订阅</h2>

  <div class="input-row">
    <input type="text" id="btcAddress" placeholder="输入 BTC 地址">
    <input type="text" id="label" placeholder="为地址添加标签（可选）">
    <button onclick="addAddress()">添加地址</button>
  </div>

  <div id="addressList"></div>

  <hr>
  <div class="input-row">
    <input type="email" id="email" placeholder="输入接收提醒的邮箱">
    <button id="subscribeBtn">订阅所有已保存地址</button>
    <p id="message"></p>
  </div>

  <script>
    const API_BALANCE = "https://blockchain.info/balance?active=";
    const API_PRICE = "https://api.coindesk.com/v1/bpi/currentprice/USD.json";
    let btcPrice = 0;

    // 加载地址
    const storedAddresses = JSON.parse(localStorage.getItem("btcAddresses") || "[]");
    renderAddresses();

    async function fetchBTCPrice() {
      try {
        const res = await fetch(API_PRICE);
        const data = await res.json();
        btcPrice = data.bpi.USD.rate_float;
      } catch (err) {
        console.error("获取 BTC 价格失败", err);
      }
    }

    async function renderAddresses() {
      const container = document.getElementById("addressList");
      container.innerHTML = "";

      if (storedAddresses.length === 0) {
        container.innerHTML = "<p>暂无 BTC 地址</p>";
        return;
      }

      await fetchBTCPrice();

      for (let item of storedAddresses) {
        const div = document.createElement("div");
        div.className = "card";

        const res = await fetch(API_BALANCE + item.address);
        const data = await res.json();
        const satoshi = data[item.address]?.final_balance || 0;
        const btc = satoshi / 100000000;

        // 计算 24h 变动
        const prev = item.previous || btc;
        const change = btc - prev;
        const changePercent = prev > 0 ? ((change / prev) * 100).toFixed(2) : 0;

        item.previous = btc; // 更新本地存储基准
        localStorage.setItem("btcAddresses", JSON.stringify(storedAddresses));

        const usdValue = (btc * btcPrice).toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        let changeText = "";
        if (change > 0) changeText = `+${change.toFixed(8)} BTC (+${changePercent}%)`;
        else if (change < 0) changeText = `${change.toFixed(8)} BTC (${changePercent}%)`;
        else changeText = `0 BTC (0%)`;

        div.innerHTML = `
          <button class="delete-btn" onclick="deleteAddress('${item.address}')">删除</button>
          <div class="label">${item.label || "未命名地址"}</div>
          <div class="address">${item.address}</div>
          <div class="balance">${btc.toFixed(8)} BTC</div>
          <div class="usd-value">$${usdValue} USD</div>
          <div class="change ${change>0?'positive': change<0?'negative':''}">${changeText}</div>
        `;
        container.appendChild(div);
      }
    }

    function addAddress() {
      const address = document.getElementById("btcAddress").value.trim();
      const label = document.getElementById("label").value.trim();
      if (!address) return alert("请输入BTC地址");

      storedAddresses.push({ address, label, previous: 0 });
      localStorage.setItem("btcAddresses", JSON.stringify(storedAddresses));
      document.getElementById("btcAddress").value = "";
      document.getElementById("label").value = "";
      renderAddresses();
    }

    function deleteAddress(address) {
      const idx = storedAddresses.findIndex(a => a.address === address);
      if (idx >= 0) {
        storedAddresses.splice(idx, 1);
        localStorage.setItem("btcAddresses", JSON.stringify(storedAddresses));
        renderAddresses();
      }
    }

    // 邮箱订阅逻辑
    document.getElementById("subscribeBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        showMessage("请输入邮箱地址", "red");
        return;
      }
      if (storedAddresses.length === 0) {
        showMessage("没有可订阅的BTC地址", "red");
        return;
      }

      const addresses = storedAddresses.map(item => item.address);

      try {
        const res = await fetch("/api/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, addresses })
        });
        const data = await res.json();
        showMessage(data.message, "green");
        document.getElementById("email").value = "";
      } catch (err) {
        console.error(err);
        showMessage("订阅请求失败", "red");
      }
    });

    function showMessage(msg, color) {
      const m = document.getElementById("message");
      m.textContent = msg;
      m.style.color = color;
    }

    // 定时刷新
    setInterval(renderAddresses, 60000);
  </script>
</body>
</html>
