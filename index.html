<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTC 地址余额追踪工具</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                   Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fcc;
    }
    .address-card {
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .address-card h4 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
    }
    .address-card p {
      margin: 4px 0 0 0;
      font-size: 0.9rem;
      color: #555;
    }
    #total-value {
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>BTC 地址余额追踪工具</h2>
  <div class="input-group">
    <input type="text" id="btcAddress" placeholder="输入 BTC 地址">
    <input type="text" id="btcLabel" placeholder="标签（可选）">
  </div>
  <div class="button-row">
    <button onclick="addAddress()">添加地址</button>
    <button onclick="clearAll()" style="background-color:#dc3545;">清空所有</button>
  </div>

  <div id="cards"></div>
  <div id="total-value"></div>

  <script>
    let addresses = [];
    let btcPrice = 0;

    async function fetchBTCPrice() {
      try {
        const res = await fetch('https://blockchain.info/ticker');
        const data = await res.json();
        btcPrice = data.USD.last;
      } catch {
        alert("无法获取 BTC 当前价格");
      }
    }

    async function fetchBalance(address) {
      try {
        const res = await fetch(`https://mempool.space/api/address/${address}`);
        const data = await res.json();
        return data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum;
      } catch {
        return null;
      }
    }

    async function addAddress() {
      const inputAddr = document.getElementById('btcAddress');
      const inputLabel = document.getElementById('btcLabel');
      const address = inputAddr.value.trim();
      const label = inputLabel.value.trim() || "";

      if (!address || addresses.find(a => a.address === address)) return;

      const satoshi = await fetchBalance(address);
      if (satoshi === null) {
        alert("地址无效或查询失败");
        return;
      }

      const btc = satoshi / 1e8;
      const usd = btc * btcPrice;

      addresses.push({ address, label, btc, usd });
      saveToStorage();
      renderCards();

      inputAddr.value = '';
      inputLabel.value = '';
    }

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      let totalBTC = 0;

      addresses.forEach(item => {
        const div = document.createElement('div');
        div.className = 'address-card';
        div.innerHTML = `
          <h4>${item.label || '(无标签)'}</h4>
          <p><strong>地址：</strong>${item.address}</p>
          <p><strong>余额：</strong>${item.btc.toFixed(8)} BTC</p>
