<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC 地址追踪器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    h1 { text-align: center; padding: 15px; }
    #priceTimestamp { text-align: center; font-size: 14px; color: #555; margin-bottom: 10px; }
    #wallets { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 10px; }
    .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); width: 90%; max-width: 400px; position: relative; }
    .address { font-size: 14px; word-break: break-all; margin-bottom: 5px; }
    .balance { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
    .usdValue { font-size: 16px; color: #333; margin-bottom: 5px; }
    #totals { text-align: center; margin: 20px 0; font-size: 18px; }
  </style>
</head>
<body>
  <h1>BTC 地址追踪器</h1>
  <div id="priceTimestamp">加载BTC价格中...</div>

  <div id="totals">
    总BTC数量: <span id="totalBTC">0</span> BTC<br>
    总价值: $<span id="totalUSD">0</span>
  </div>

  <div id="wallets"></div>

  <script>
    let btcPrice = 0;
    let wallets = []; // {address, balance}

    async function fetchBTCPrice() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
        const data = await res.json();
        btcPrice = data.bitcoin.usd;
        document.getElementById("priceTimestamp").innerText =
          `BTC价格: $${btcPrice.toLocaleString()} (更新: ${new Date().toLocaleTimeString()})`;
        updateTotals();
      } catch (err) {
        console.error("获取BTC价格失败", err);
      }
    }

    async function fetchSubscribers() {
      const res = await fetch("/api/get-subscribers");
      const data = await res.json();
      // data: { key1: {addresses:[], email:..}, ... }
      wallets = [];
      for (const [key, sub] of Object.entries(data)) {
        (sub.addresses || []).forEach(addr => {
          wallets.push({ address: addr, balance: 0 });
        });
      }
      renderWallets();
    }

    async function fetchBalance(address) {
      const res = await fetch(`https://blockstream.info/api/address/${address}`);
      if (!res.ok) return 0;
      const data = await res.json();
      return (data.chain_stats.funded_txo_sum - data.chain_stats.spent_txo_sum) / 1e8;
    }

    function renderWallets() {
      const container = document.getElementById("wallets");
      container.innerHTML = "";
      wallets.forEach((wallet, idx) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="address">${wallet.address}</div>
          <div class="balance" id="balance-${idx}">余额: 加载中...</div>
          <div class="usdValue" id="usd-${idx}">价值: 加载中...</div>
        `;
        container.appendChild(card);
      });
      updateBalances();
    }

    async function updateBalances() {
      let totalBTC = 0;
      for (let i = 0; i < wallets.length; i++) {
        const balance = await fetchBalance(wallets[i].address);
        wallets[i].balance = balance;
        document.getElementById(`balance-${i}`).innerText = `余额: ${balance} BTC`;
        const usdVal = btcPrice * balance;
        document.getElementById(`usd-${i}`).innerText = `价值: $${usdVal.toLocaleString()}`;
        totalBTC += balance;
      }
      document.getElementById("totalBTC").innerText = totalBTC;
      document.getElementById("totalUSD").innerText = (totalBTC * btcPrice).toLocaleString();
    }

    function updateTotals() {
      const totalBTC = wallets.reduce((sum, w) => sum + (w.balance || 0), 0);
      document.getElementById("totalBTC").innerText = totalBTC;
      document.getElementById("totalUSD").innerText = (totalBTC * btcPrice).toLocaleString();
    }

    // 初始化流程
    fetchBTCPrice();
    fetchSubscribers();

    // 定时刷新
    setInterval(fetchBTCPrice, 60000);
    setInterval(updateBalances, 60000);
  </script>
</body>
</html>
